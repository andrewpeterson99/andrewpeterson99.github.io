<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDevApp</title>
    <script src="http://unpkg.com/vue"></script>
</head>
<body>
    <div id = "app">
        
        
            <!--Make table displaying entries-->
        <table border="1" width="100%" style="border-collapse: separate;">

            <!--Setup table columns-->
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone number</th>
                <th>Email</th>
                <th>Category</th>
            </tr>
            <form>
            <!--Create text fields for user to enter each piece of data per record-->
            <tr>
                <td>
                    <input type="text" id="name" v-model="name">
                </td>
                <td>
                    <input type="text" id="address" v-model="address">
                </td>
                <td>
                    <input type="text" id="phoneNum" v-model="phoneNum">
                </td>
                <td>
                    <input type="text" id="email" v-model="email">
                </td>
                <td>
                    <input type="text" id="category" v-model="category">
                </td>

                <!--Add new records to the database-->
                <td>
                    <input type="reset" value="Add" @click="addRecord()">
                </td>
            </tr>
            </form>

            <!-- Update/Delete -->
            <tr v-for='(record,index) in records'>
                <td>
                    <input type='text' id="updatedName" v-model="record.name">
                </td>
                <td>
                    <input type='text' id="updatedAddress" v-model="record.address">
                </td>
                <td>
                    <input type='text' id="updatedPhoneNum" v-model="record.phoneNum">
                </td>
                <td>
                    <input type='text' id="updatedEmail" v-model="record.email">
                </td>
                <td>
                    <input type='text' id="updatedCategory" v-model='record.category' >
                </td>
                <td>
                    <input type='button' value='Update' @click='updateRecord(index);'>&nbsp;
                    <input type='button' value='Delete' @click='deleteRecord(index)'>
                </td>
            </tr>

        </table>



    </div>

    <script src="app.js"></script>
</body>
</html>
